<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理系统v1.0</title>
    <meta name="ctx" th:content="@{/}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="css/public.css" media="all"/>
</head>
<body>

<div class="layui-fluid margin-top-5">
    <div class="layui-row">
        <div class="layui-col-md10">
            <form class="layui-form" id="sysUserEditForm">
                <input type="hidden" th:value="${sysUser.sysUserId}" name="sysUserId"/>
                <input type="hidden" th:value="${sysUser.creator}" name="creator">
                <input type="hidden" th:value="${sysUser.createTime}" name="createTime">
                <input type="hidden" name="roleIds" id="roleIds"/>
                <div class="layui-form-item">
                        <label class="layui-form-label">* 用户名:</label>
                        <div  id="inline" class="layui-input-inline">
                            <input type="text" name="username" style="width: 350px" th:value="${sysUser.username}" value="" lay-verify="required|usernameUnique" placeholder="用户名, 只能输入字母/数字/下划线, 最多50字" autocomplete="off" class="layui-input"/>
                        </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">* 真实姓名:</label>
                    <div class="layui-input-inline">
                        <input  style="width: 350px" type="text" name="realname" th:value="${sysUser.realname}" placeholder="真实姓名, 最多6个字" lay-verify="required|realname" autocomplete="off" class="layui-input"/>
                    </div>
                    </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">部门:</label>
                    <div class="layui-input-block">
                        <input type="text" name="department" th:value="${sysUser.department}" placeholder="部门名称"  style="width: 350px" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职位:</label>
                    <div class="layui-input-block">
                        <input type="text" name="position" th:value="${sysUser.position}" placeholder="职位"  style="width: 350px" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">* 状态:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" th:value="0" title="正常" checked/>
                        <input type="radio" name="status" th:value="1" title="停用"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <input type="text"  style="width: 350px" name="remark" th:value="${sysUser.remark}" autocomplete="off" class="layui-input" />

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">添加角色:</label>
                    <div class="layui-input-inline">
                        <a href="javascript:void(0)" class="layui-btn" id="chooseRole">选择角色</a>
                    </div>
                </div>

                <div id="guestDiv" style="display: none" class="layui-form-item">
                    <label class="layui-form-label">已有角色:</label>
                    <div class="layui-input-block">
                        <textarea id="guestSpan"  class="layui-textarea" ></textarea>
                    </div>
                </div>
                <div class="layui-col-md1 layui-col-md-offset5">
                    <button  style="position: relative;left: 200px;" class="layui-btn layui-col-md12" lay-submit lay-filter="sysuserEdit_save">保存</button>
                    <button   id="sysuserEdit_cancel" type="reset" style="position: relative;left: 300px;" class="layui-btn layui-col-md12">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.min.js}" src="layui/layui.min.js"></script>
<script type="text/javascript" th:src="@{/admin/sysUserEdit.js}" src="admin/sysUserEdit.js"></script>
</body>
</html>
