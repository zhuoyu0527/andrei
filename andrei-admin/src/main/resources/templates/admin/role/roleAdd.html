<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理系统v1.0</title>
    <meta name="ctx" th:content="@{/}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="css/public.css" media="all"/>
    <style type="text/css">
        .layui-input-block{
            width: 400px
        }
        #btn {
            text-align: center;
        }
        #btn button {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="layui-fluid margin-top-5">
    <div class="layui-row">
        <div class="layui-col-md10">
            <form class="layui-form" id="roleForm">
                <input type="hidden"  th:value="${role.roleId}" name="roleId"/>
                <input type="hidden" name="sysUserIds" id="sysUserIds"/>


                <div class="layui-form-item">
                    <label class="layui-form-label">角色名称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="uestName"  th:value="${role.roleName}" lay-verify="required|roleName" placeholder="最多输入50个汉字" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色描述:</label>
                    <div class="layui-input-block">
                        <textarea placeholder="最多输入50个汉字" th:text="${role.roleDesc}" class="layui-textarea" lay-verify="required|roleDesc" id="roleDesc"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">添加用户:</label>
                    <div class="layui-input-inline">
                        <a href="javascript:void(0)" class="layui-btn" id="chooseSysUser">选择用户</a>
                    </div>
                </div>

                <div id="guestDiv" style="display: none" class="layui-form-item">
                    <label class="layui-form-label">已有用户:</label>
                    <div class="layui-input-block">
                        <textarea id="guestSpan"  class="layui-textarea" ></textarea>
                    </div>
                </div>

                <div class="layui-col-md1 layui-col-md-offset5"  id = "btn">
                    <button  class="layui-btn layui-col-md12"  style="position: relative;left: 140px;" lay-submit lay-filter="addRole">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.min.js}" src="layui/layui.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/admin/roleAdd.js}" src="admin/roleAdd.js"></script>
<script type="text/javascript" th:src="@{/ueditor/ueditor.config.js}" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" th:src="@{/ueditor/ueditor.all.js}" src="ueditor/ueditor.all.js"></script>
</body>
</html>
