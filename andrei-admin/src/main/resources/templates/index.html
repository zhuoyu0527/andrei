<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>后台管理系统v1.0</title>
  <meta name="ctx" th:content="@{/}">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="layui/css/layui.css" media="all"/>
  <link rel="stylesheet" th:href="@{/css/index.css}" href="css/index.css" media="all"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <!-- 顶部 -->
  <div class="layui-header header">
    <div class="layui-main">
      <a href="#" class="logo">测试</a>
      <!-- 显示/隐藏菜单 -->
      <a href="javascript:;" class="seraph hide-menu"><i class="layui-icon">&#xe671;</i></a>
      <!-- 顶部右侧菜单 -->
      <ul class="layui-nav top_menu">
        <li class="layui-nav-item" id="userInfo">
          <a href="javascript:;">
            <img src="images/head-pic2.png" th:src="@{/images/head-pic2.png}" class="layui-nav-img" width="35" height="35"><cite class="adminName" th:text="${session.sysUser.realname}">登录用户</cite>
          </a>
          <dl class="layui-nav-child">
            <!--data-url="sysuser/toeditPage"-->
            <dd><a href="javascript:void(0);" onclick="changePasswd();">
              <i class="seraph"></i><cite>修改密码</cite></a>
            </dd>
            <dd><a th:href="@{logout}" class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a>
            </dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  <!-- 左侧导航 -->
  <div class="layui-side layui-bg-black">
    <div class="navBar layui-side-scroll" id="navBar" style="height: 1200px;">
      <ul class="layui-nav layui-nav-tree" style="height: 1200px;">
        <li class="layui-nav-item layui-this">
          <a href="javascript:;" data-url="main.html"><i class="layui-icon" data-icon=""></i><cite>后台首页</cite></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧内容 -->
  <div class="layui-body layui-form">
    <div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
      <ul class="layui-tab-title top_tab" id="top_tabs">
        <li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i><cite>后台首页</cite></li>
      </ul>
      <ul class="layui-nav closeBox">
        <li class="layui-nav-item" style="margin-top: 0">
          <button class="layui-btn layui-btn-sm refresh refresh-this"><i class="layui-icon">&#x1002;</i></button>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">标签</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" class="closePageOther">关闭其他</a></dd>
            <dd><a href="javascript:;" class="closePageAll">关闭全部</a></dd>
          </dl>
        </li>
      </ul>
      <div class="layui-tab-content clildFrame">
        <div class="layui-tab-item layui-show">
          <iframe th:src="@{/index/main}" src="main.html" name="mainIframe"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.min.js}" src="layui/layui.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}" src="js/index.js"></script>
</body>
<script>
    // 根路径
    var _ctx = document.querySelector('meta[name=ctx]').getAttribute('content');
      function  changePasswd() {
           var index = layer.open({
              type: 2,
               title:'修改密码',
              skin: 'layui-layer-rim', //加上边框
              area: ['600px', '250px'], //宽高
              content:_ctx+'sysuser/toeditPage'
          });
      }
</script>
</html>
