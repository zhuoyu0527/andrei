<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>后台管理系统v1.0</title>
  <meta name="ctx" th:content="@{/}">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="layui/css/layui.css" media="all"/>
  <link rel="stylesheet" th:href="@{/css/login.css}" href="css/login.css" media="all"/>
</head>
<body class="ysb-login">
<form class="layui-form layui-form-pane">
  <div class="layui-form-item sysname-layout"><h2>后台管理系统</h2></div>
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" placeholder="请输入账号" autocomplete="off" name="username" class="layui-input" lay-verify="required" autofocus>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input" lay-verify="required">
    </div>
  </div>
  <div class="layui-form-item">
    <button class="layui-btn layui-btn-fluid" lay-filter="login" lay-submit>登录</button>
  </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.min.js}" src="layui/layui.min.js"></script>
<script type="text/javascript" th:src="@{/js/login.js}" src="js/login.js"></script>
</body>
</html>
