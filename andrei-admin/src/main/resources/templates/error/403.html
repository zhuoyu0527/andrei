<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统v1.0</title>
  <meta name="ctx" th:content="@{/}">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="layui/css/layui.css" media="all"/>
  <link rel="stylesheet" th:href="@{/css/index.css}" href="css/index.css" media="all"/>
  <style>
    .layadmin-tips .layui-icon[face] {
      display: inline-block;
      font-size: 300px;
      color: #393D49
    }
    .layadmin-tips {
      margin-top: 30px;
      text-align: center
    }
    .layadmin-tips .layui-text {
      width: 500px;
      margin: 30px auto;
      padding-top: 20px;
      border-top: 5px solid #009688;
      font-size: 16px
    }

    .layadmin-tips h1 {
      font-size: 100px;
      line-height: 100px;
      color: #009688
    }
  </style>
</head>
<body>
<div class="layui-fluid">
  <div class="layadmin-tips">
    <i class="layui-icon" face=""></i>
    <div class="layui-text" style="font-size: 20px;">
      您木有权限访问此页面!
    </div>
  </div>
  <script type="text/javascript" th:src="@{/layui/layui.min.js}" src="layui/layui.min.js"></script>

</html>
